<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Route Planner - Realtime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    .table-container {
      max-height: 55vh;
      overflow-y: auto;
      position: relative;
      scroll-behavior: smooth;
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 20;
      background-color: #e5e7eb;
    }
    thead tr:nth-child(2) th {
      top: 45px;
      z-index: 20;
    }
    tfoot {
        position: sticky;
        bottom: 0;
        z-index: 20;
        background-color: #f3f4f6;
        border-top: 2px solid #d1d5db;
    }
    .progress-bar-fill { transition: width 0.3s ease; }
    
    /* ESTADO DESABILITADO/PROCESSANDO */
    .processing-table {
        opacity: 0.6;
        pointer-events: none; /* Bloqueia cliques */
        filter: grayscale(0.2);
    }
    /* Cursor de 'espera' no corpo todo quando processando */
    .cursor-wait-override {
        cursor: wait !important;
    }

    /* Modal Animation */
    .modal-enter { opacity: 0; transform: scale(0.95); }
    .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 300ms ease-out, transform 300ms ease-out; }
    .modal-exit { opacity: 1; transform: scale(1); }
    .modal-exit-active { opacity: 0; transform: scale(0.95); transition: opacity 200ms ease-in, transform 200ms ease-in; }
  </style>
</head>

<body class="bg-gray-100 h-screen w-screen flex flex-col relative">

  <header class="bg-blue-800 text-white p-4 shadow-md flex justify-between items-center z-30">
    <div class="flex items-center gap-2">
        <svg class="w-8 h-8 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 7m0 13V7"></path></svg>
        <h1 class="text-2xl font-bold tracking-tight">Route Planner</h1>
    </div>
  </header>

  <main class="flex-1 overflow-auto p-6 z-10">
    <div class="w-full max-w-7xl mx-auto bg-white shadow-lg rounded-xl p-6">

      <div class="mb-6">
        <label class="block text-gray-700 mb-2 font-semibold text-sm uppercase tracking-wide">Importar Planilha (.xlsx)</label>
        <div class="flex gap-4">
            <div class="relative flex-1">
                <input id="fileInput" type="file" accept=".xlsx" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none p-3">
            </div>
            <button id="btnUpload" class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors font-bold shadow-md flex items-center gap-2">
                Enviar
            </button>
        </div>
      </div>

      <div id="result" class="hidden">
        
        <div class="flex justify-between items-center mb-4 border-b border-gray-200 pb-4">
            <div>
                <h2 class="text-xl font-bold text-gray-800">Resultado da Análise</h2>
                <div id="processingIndicator" class="hidden flex items-center gap-2 mt-1">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                    </span>
                    <p class="text-sm font-semibold text-blue-600">
                        Processando: <span id="currentProcessCount">0</span> / <span id="totalProcessCount">?</span>
                    </p>
                </div>
                <p class="text-sm text-gray-500" id="fileNameDisplay" style="display:none"></p>
            </div>
            
            <button id="btnExport" onclick="openModal()" disabled class="bg-gray-400 text-white font-bold py-2 px-6 rounded-lg inline-flex items-center shadow-md cursor-not-allowed transition-all">
                Exportar Dados
            </button>
        </div>

        <div class="border border-gray-300 rounded-lg shadow-sm bg-white overflow-hidden relative">
            
            <div id="tableOverlay" class="absolute inset-0 bg-white/10 z-10 hidden flex items-center justify-center pointer-events-none"></div>

            <div class="table-container" id="tableContainer">
                <table class="min-w-full text-sm border-collapse" id="dataTable">
                    <thead id="tableHead" class="shadow-sm"></thead>
                    <tbody id="tableBody"></tbody>
                    <tfoot id="tableFooter" class="text-gray-700 font-semibold bg-gray-100 border-t-2 border-gray-300">
                        <tr>
                            <td colspan="100%" class="px-4 py-3">
                                <div class="flex justify-end gap-8">
                                    <div class="flex items-center gap-2">
                                        <div class="w-3 h-3 bg-blue-600 rounded-full"></div>
                                        <span>Total: <span id="statTotalLines" class="font-bold">0</span></span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-3 h-3 bg-red-600 rounded-full"></div>
                                        <span>Erros: <span id="statNotFound" class="font-bold text-red-600">0</span></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

      </div>
    </div>
  </main>

  <div id="exportModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg modal-enter">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <h3 class="text-xl font-semibold text-gray-900">Exportar Dados</h3>
          <div class="mt-6 flex flex-col gap-3">
              <button onclick="exportToExcel()" class="group flex items-center justify-between w-full p-4 border border-gray-200 rounded-lg hover:border-green-500 hover:bg-green-50">
                  <span class="font-bold text-green-700">Excel Completo</span>
                  <svg class="w-5 h-5 text-gray-400 group-hover:text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
              </button>
              <button onclick="exportToCircuit()" class="group flex items-center justify-between w-full p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50">
                <span class="font-bold text-gray-900">App Circuit</span>
                <svg class="w-5 h-5 text-gray-400 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            </button>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button type="button" onclick="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

 <script>
    let globalData = [];
    let globalColumns = [];
    let globalFileName = "resultado";

    document.getElementById("btnUpload").onclick = async () => {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];
        const btn = document.getElementById("btnUpload");
        
        if (!file) { alert("Selecione um arquivo!"); return; }

        globalFileName = file.name.split('.')[0];
        globalData = []; // Limpa dados anteriores

        // --- PREPARAÇÃO DA UI ---
        btn.disabled = true;
        btn.classList.add("opacity-50", "cursor-wait");
        document.body.classList.add("cursor-wait-override");
        
        document.getElementById("result").classList.remove("hidden");
        document.getElementById("fileNameDisplay").innerText = "Arquivo: " + file.name;
        document.getElementById("fileNameDisplay").style.display = "block";
        
        // Ativa o modo "Processando"
        const tableBody = document.getElementById("tableBody");
        const tableHead = document.getElementById("tableHead");
        const dataTable = document.getElementById("dataTable");
        
        tableBody.innerHTML = "";
        tableHead.innerHTML = "";
        dataTable.classList.add("processing-table"); // Desabilita visualmente
        
        document.getElementById("processingIndicator").classList.remove("hidden");
        document.getElementById("btnExport").disabled = true;
        document.getElementById("btnExport").classList.remove("bg-green-600", "hover:bg-green-700");
        document.getElementById("btnExport").classList.add("bg-gray-400");

        // Counters
        let currentCount = 0;
        let notFoundCount = 0;
        document.getElementById("currentProcessCount").innerText = "0";
        document.getElementById("statTotalLines").innerText = "0";
        document.getElementById("statNotFound").innerText = "0";

        // --- STREAMING REQUEST ---
        const formData = new FormData();
        formData.append("file", file);

        try {
            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            if (!response.ok) throw new Error("Erro no servidor");

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let buffer = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split("\n");
                
                // O último item pode ser incompleto, guardamos no buffer
                buffer = lines.pop(); 

                for (const line of lines) {
                    if (!line.trim()) continue;
                    try {
                        const jsonRow = JSON.parse(line);
                        
                        // SE FOR METADADO (Primeira linha)
                        if (jsonRow.type === "metadata") {
                            globalColumns = jsonRow.columns;
                            document.getElementById("totalProcessCount").innerText = jsonRow.total_rows;
                            renderHeader(globalColumns);
                        } 
                        // SE FOR DADO (Linhas seguintes)
                        else if (jsonRow.type === "data") {
                            globalData.push(jsonRow);
                            currentCount++;
                            
                            // Verifica erro
                            const hasError = globalColumns.some(col => String(jsonRow[col]).trim() === "Não encontrado");
                            if(hasError) notFoundCount++;

                            // Atualiza UI
                            document.getElementById("currentProcessCount").innerText = currentCount;
                            document.getElementById("statTotalLines").innerText = currentCount;
                            document.getElementById("statNotFound").innerText = notFoundCount;

                            // Adiciona na tabela
                            appendRow(jsonRow, globalColumns);
                            
                            // Auto-scroll suave
                            const container = document.getElementById("tableContainer");
                            container.scrollTop = container.scrollHeight;
                        }

                    } catch (e) {
                        console.error("Erro parsing JSON line", e);
                    }
                }
            }

        } catch (error) {
            alert("Erro: " + error.message);
        } finally {
            // --- FINALIZAÇÃO ---
            btn.disabled = false;
            btn.classList.remove("opacity-50", "cursor-wait");
            document.body.classList.remove("cursor-wait-override");
            
            // Reabilita tabela
            dataTable.classList.remove("processing-table");
            document.getElementById("processingIndicator").classList.add("hidden");
            
            // Habilita botão de exportar
            const btnExport = document.getElementById("btnExport");
            btnExport.disabled = false;
            btnExport.classList.remove("bg-gray-400", "cursor-not-allowed");
            btnExport.classList.add("bg-green-600", "hover:bg-green-700");
        }
    };

    // --- RENDERIZADORES ---
    function renderHeader(columns) {
        const tableHead = document.getElementById("tableHead");
        // Linha 1: Títulos
        const trTitle = document.createElement("tr");
        const trFilter = document.createElement("tr");

        columns.forEach((col, index) => {
            const th = document.createElement("th");
            th.className = "border-b border-r px-4 py-2 text-left font-bold text-gray-700 bg-gray-200 whitespace-nowrap";
            th.textContent = col;
            trTitle.appendChild(th);

            const thFilter = document.createElement("th");
            thFilter.className = "border-b border-r p-1 bg-gray-100";
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = `Filtrar...`;
            input.className = "w-full text-xs p-1 border rounded font-normal";
            input.onkeyup = () => filterTable(); // Funciona após tabela estar ativa
            thFilter.appendChild(input);
            trFilter.appendChild(thFilter);
        });
        tableHead.appendChild(trTitle);
        tableHead.appendChild(trFilter);
    }

    function appendRow(row, columns) {
        const tableBody = document.getElementById("tableBody");
        const tr = document.createElement("tr");
        tr.className = "odd:bg-white even:bg-slate-50 border-b";

        columns.forEach(col => {
            const td = document.createElement("td");
            td.className = "border-r px-4 py-2 whitespace-nowrap";
            const val = row[col] !== null ? row[col] : "";
            td.textContent = val;

            if (String(val).trim() === "Não encontrado") {
                td.classList.add("text-red-600", "font-bold", "bg-red-50");
            }
            tr.appendChild(td);
        });
        tableBody.appendChild(tr);
    }

    // --- MODAL & EXPORT (Mesma lógica anterior) ---
    function openModal() {
        const modal = document.getElementById("exportModal");
        modal.classList.remove("hidden");
        setTimeout(() => {
            modal.querySelector('div[class*="transform"]').classList.remove("modal-enter");
            modal.querySelector('div[class*="transform"]').classList.add("modal-enter-active");
        }, 10);
    }
    function closeModal() {
        const modal = document.getElementById("exportModal");
        modal.querySelector('div[class*="transform"]').classList.remove("modal-enter-active");
        modal.querySelector('div[class*="transform"]').classList.add("modal-exit-active");
        setTimeout(() => {
            modal.classList.add("hidden");
            modal.querySelector('div[class*="transform"]').classList.remove("modal-exit-active");
            modal.querySelector('div[class*="transform"]').classList.add("modal-enter");
        }, 200);
    }

    function exportToExcel() {
        if(globalData.length === 0) return;
        // Remove a chave 'type' antes de exportar
        const cleanData = globalData.map(({type, ...rest}) => rest);
        const ws = XLSX.utils.json_to_sheet(cleanData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Dados");
        XLSX.writeFile(wb, `${globalFileName}_completo.xlsx`);
        closeModal();
    }

    function exportToCircuit() {
        if(globalData.length === 0) return;
        const circuitData = globalData.map(row => {
            const seq = row["Sequence"] || "";
            const quadra = row["Extracted_Quadra"] || "?";
            const lote = row["Extracted_Lote"] || "?";
            const obs = `${seq}-${quadra}-${lote}`;
            return {
                "Geo_Latitude": row["Geo_Latitude"],
                "Geo_Longitude": row["Geo_Longitude"],
                "Observações": obs
            };
        });
        const ws = XLSX.utils.json_to_sheet(circuitData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Circuit");
        XLSX.writeFile(wb, `${globalFileName}_circuit.xlsx`);
        closeModal();
    }

    // Filtro (Simplificado para funcionar depois do load)
    window.filterTable = function() {
        const table = document.getElementById("dataTable");
        const tr = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");
        const inputs = table.getElementsByTagName("thead")[0].getElementsByTagName("input");
        const filters = [];
        for (let i = 0; i < inputs.length; i++) filters.push(inputs[i].value.toUpperCase());

        for (let i = 0; i < tr.length; i++) {
            let showRow = true;
            const tds = tr[i].getElementsByTagName("td");
            for (let j = 0; j < filters.length; j++) {
                if (filters[j] && tds[j]) {
                    const txtValue = tds[j].textContent || tds[j].innerText;
                    if (txtValue.toUpperCase().indexOf(filters[j]) === -1) {
                        showRow = false; break;
                    }
                }
            }
            tr[i].style.display = showRow ? "" : "none";
        }
    }
 </script>
</body>
</html>
